<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section>
    <div class="calculator">
      <div class="calculator__output">
      </div>
      <div class="calculator__buttons">
        <div class="buttons__left">

          <div class="buttons__left--row">
            <div class="input__number numSign">+</div>
            <div class="input__number numSign">-</div>
            <div class="input__number numSign">*</div>

          </div>

          <div class="buttons__left--row">
            <div class="input__number numInput">7</div>
            <div class="input__number numInput">8</div>
            <div class="input__number numInput">9</div>
          </div>

          <div class="buttons__left--row">
            <div class="input__number numInput">4</div>
            <div class="input__number numInput">5</div>
            <div class="input__number numInput">6</div>
          </div>

          <div class="buttons__left--row">
            <div class="input__number numInput">1</div>
            <div class="input__number numInput">2</div>
            <div class="input__number numInput">3</div>
          </div>

          <div class="buttons__left--row">
            <div class="input__number numInput">0</div>
            <div class="input__number inputPont">.</div>
            <div class="input__number deleteInput">C</div>
          </div>

        </div>
        <div class="buttons__right">
          <div class="input__number-right numSign">/</div>
          <div class="input__number-right-big egyenlőség">=</div>
        </div>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
