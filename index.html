<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <section>
    <div class="calculator">
      <div class="calculator__output">
      </div>
      <div class="calculator__buttons">
        <div class="buttons__left">

          <div class="buttons__left--row">
            <div class="input__number">+</div>
            <div class="input__number">-</div>
            <div class="input__number">*</div>

          </div>

          <div class="buttons__left--row">
            <div class="input__number">7</div>
            <div class="input__number">8</div>
            <div class="input__number">9</div>
          </div>

          <div class="buttons__left--row">
            <div class="input__number">4</div>
            <div class="input__number">5</div>
            <div class="input__number">6</div>
          </div>

          <div class="buttons__left--row">
            <div class="input__number">1</div>
            <div class="input__number">2</div>
            <div class="input__number">3</div>
          </div>

          <div class="buttons__left--row">
            <div class="input__number">0</div>
            <div class="input__number">.</div>
            <div class="input__number">C</div>
          </div>

        </div>
        <div class="buttons__right">
          <div class="input__number-right">/</div>
          <div class="input__number-right-big">=</div>
        </div>
      </div>
    </div>
  </section>
  <script src="./main.js"></script>
</body>

</html>
